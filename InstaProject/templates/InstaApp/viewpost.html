{% extends 'InstaApp/base.html' %}
{% block content %}
  <div class="container-lg">
    <div class="row justify-content-center" style="margin-left: 200px;">
      <div class="col-md-8">
        <h2 class="mt-4">Post Details</h2>
        <hr>
        <div>
          <h3>{{ post.caption }}</h3>
          <p>Publication Date: {{ post.publication_date }}</p>
          <p>Location: {{ post.postlocation }}</p>
          <img src="{{ post.postmedia.url }}" alt="Post Image" width="500px">
        </div>
        <div class="text-center mt-2">
          <a href="{% url 'updatePost'  post.id %}" class="btn btn-sm btn-primary">Update</a>
          <a href="{%  url 'deletePost' post.id %}" class="btn btn-sm btn-danger">Delete</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
